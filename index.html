<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 class="title">Rock Paper Scissors</h1>
    <div class="btn-container">
      <img id="rock-btn" class="btn-img" src="images/rock.png" />
      <img id="paper-btn" class="btn-img" src="images/paper.png" />
      <img id="scissors-btn" class="btn-img" src="images/scissors.png" />
    </div>
    <div id="score-container">
      <div>Your score: <span id="human-score"></span></div>
      <div>Computer score: <span id="computer-score"></span></div>
    </div>
    <div id="results"></div>
    <div id="winner"></div>
  </body>
</html>
